<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>mockup04</title>
    <link rel="stylesheet" href="mockup04.css">
   </head>
   <body>
     <ul>
       <li>Home</li>
       <li>Lists</li>
       <li>About</li>
       <li>Blogs</li>
     </ul>
     <h1>Your Information:</h1>
     <form>
       <p>
         <label for="name">Name</label>
         <input type="text" name="name">
       </p>
       <p>
         <label for="email">Email</label>
         <input type="text" name="email">
       </p>
       <p>
         <label for="phone">Phone</label>
         <input type="text" name="phone">
       </p>
       <p>
         <input type="radio" name="from" value="from-colorado">
         <label for="colorado">From Colorado</label>
         <input type="radio" name="from" value="not-colorado">
         <label for="colorado">Not From Colorado</label>
       </p>
       <input type="submit" value="Submit">
     </form>
   </body>
</html>
